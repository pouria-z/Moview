name: moview
description: A place where you can find your favorite movie

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  iconsax: ^0.0.8
  animations: ^2.0.1
  shimmer: ^2.0.0
  marquee: ^2.2.0
  auto_size_text: ^3.0.0-nullsafety.0
  persistent_bottom_nav_bar: ^4.0.2
  flutter_svg: ^0.22.0
  cached_network_image: ^3.1.0
  provider: ^5.0.0
  connectivity_plus: ^1.0.6
  parse_server_sdk_flutter: ^3.1.0
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

